<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="logo">Kokoa Clone</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="about" class="about-section">
    <div class="container">
        <h2>About Kokoa</h2>
        <p>Kokoa is a minimalist messaging platform designed for seamless communication and ease of use.</p>
        <button class="learn-more-btn">Learn More</button>
    </div>
</section>

<section id="features" class="features-section">
    <div class="container">
        <h2>Features</h2>
        <div class="feature-grid">
            <div class="feature-item">Fast Messaging</div>
            <div class="feature-item">Secure Chats</div>
            <div class="feature-item">Custom Themes</div>
            <div class="feature-item">Multi-Device Support</div>
        </div>
    </div>
</section>

<section id="contact" class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Kokoa Clone. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
